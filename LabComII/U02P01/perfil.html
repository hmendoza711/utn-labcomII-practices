<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
</head>
<body>
    <h1>Mi Perfil</h1>

    <form action="procesar_perfil.php" method="post">
        <!-- Información Personal -->
        <label for="rol">Rol:</label>
        <input type="text" id="rol" name="rol" value="ESTUDIANTE" readonly>

        <br>

        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <br>

        <label for="nacionalidad">Nacionalidad:</label>
        <select id="nacionalidad" name="nacionalidad">
            <option value="argentina">Argentina</option>
            <option value="espanola">Española</option>
            <option value="mexicana">Mexicana</option>
            <option value="otra">Otra</option>
        </select>

        <br>

        <label for="condicion">Condición Laboral:</label>
        <select id="condicion" name="condicion">
            <option value="desempleado">Desempleado</option>
            <option value="busqueda">En Búsqueda Laboral</option>
            <option value="part_time">Trabajo Part Time</option>
            <option value="full_time">Trabajo Full Time</option>
        </select>

        <!-- Información de Gustos Personales -->
        <br>
        <h2>Gustos Personales</h2>

        <label for="gustos-musicales">Gustos Musicales:</label>
        <textarea id="gustos-musicales" name="gustos-musicales" rows="4" cols="50"></textarea>

        <br>

        <label for="comidas-preferidas">Comidas Preferidas:</label>
        <select id="comidas-preferidas" name="comidas-preferidas[]" multiple>
            <option value="pizza">Pizza</option>
            <option value="hamburguesa">Hamburguesa</option>
            <option value="sushi">Sushi</option>
            <option value="ensalada">Ensalada</option>
        </select>

        <br>

        <input type="checkbox" id="recordar-datos" name="recordar-datos">
        <label for="recordar-datos">Recordar mis datos</label>

        <br>

        <input type="submit" value="Guardar Perfil">
    </form>
</body>
</html>
