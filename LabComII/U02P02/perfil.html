<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERFIL</title>
</head>
<body>
    <hr>
    <h1>MI PERFIL</h1>
    <hr>
    <form action="procesar_perfil.php" method="post">
        
        <label for="perfil">PERFIL:</label>
        <input type="text" id="perfil" name="perfil" value="ESTUDIANTE" readonly>

        <br>

        <label for="nombre">NOMBRE COMPLETO:</label>
        <input type="text" id="nombre" name="nombre" />

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <br>

        <label for="edad">EDAD:</label>
        <input type="number" id="edad" name="edad" />

        <br>

        <label for="nacionalidad">NACIONALIDAD:</label>
        <select id="nacionalidad" name="nacionalidad">
            <option value="ARGENTINO">ARGENTINO</option>
            <option value="ESPAÑOL">ESPAÑOL</option>
            <option value="MEXICANO">MEXICANO</option>
            <option value="PERUANO">PERUANO</option>
        </select>

        <br>

        <label for="condicion">CONDICION LABORAL:</label>
        <select id="condicion" name="condicion">
            <option value="desempleado">DESEMPLEADO</option>
            <option value="busqueda">EN BÚSQUEDAD LABORAL</option>
            <option value="part_time">PART-TIME</option>
            <option value="full_time">FULL-TIME</option>
        </select>

        <hr>
        <hr>
        <h2>GUSTOS PERSONALES</h2>
        <hr>
        <label for="gustos-musicales">MUSICALES:</label>
        <input type="text" id="gustos-musicales" name="gustos-musicales" />

        <br>

        <label for="comidas-preferidas">COMIDAS PREFERIDAS:</label>
        <select id="comidas-preferidas" name="comidas-preferidas[]">
            <option value="pizza">PIZZA</option>
            <option value="hamburguesa">HAMBURGUESA</option>
            <option value="sushi">SUSHI</option>
            <option value="ensalada">ENSALADA</option>
        </select>

        <br>

        <input type="checkbox" id="recordar-datos" name="recordar-datos">
        <label for="recordar-datos">RECORDAR DATOS</label>

        <br>

        <input type="submit" value="ENVIAR PERFIL">
    </form>
</body>
</html>
